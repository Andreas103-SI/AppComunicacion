<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <!-- Bootstrap o CSS adicional si lo usas -->
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'proyectos' %}">Proyectos</a>
        {% if user.is_authenticated %}
            <a href="{% url 'mensajes' %}">Mensajes</a>
            <a href="{% url 'notificaciones' %}">Notificaciones ({{ notificaciones_no_leidas.count }})</a>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
            <a href="{% url 'registro' %}">Registrarse</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        © 2025 TaskFlow
    </footer>
</body>
</html>
