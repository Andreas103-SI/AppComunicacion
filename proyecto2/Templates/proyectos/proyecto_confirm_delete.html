{% extends "base.html" %}

{% block content %}
<h1>Eliminar Proyecto</h1>
<p>¿Estás seguro de que quieres eliminar el proyecto "{{ proyecto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'proyecto_detalle' proyecto.id %}">Cancelar</a>
{% endblock %}
