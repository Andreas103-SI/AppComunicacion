{% extends 'base.html' %}
{% block title %}Eliminar Proyecto{% endblock %}
{% block content %}
<h1>Eliminar Proyecto</h1>
<p>¿Estás seguro de que deseas eliminar el proyecto "{{ object.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
    <a href="{% url 'proyectos' %}">Cancelar</a>
</form>
{% endblock %}
