{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-danger">Eliminar Tarea</h1>
    <div class="card shadow-lg text-center">
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar la tarea <strong>"{{ object.nombre }}"</strong>?</p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
            </form>
            <a href="{% url 'tareas' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
